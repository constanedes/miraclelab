<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <div id="request-view"></div>
    <script>
        const url = document.location.href;
        const message = `
            <p>Your request went to the url: <strong>${url}</strong></p>
        `;
        document.getElementById('request-view').innerHTML = message; 
    </script>
</body>
</html>
